<div class="container">

  <h5>Sample max count</h5>
  <input id="sampleMax" (keyup)="onKey($event)">
  <h5>Patient score</h5>
  <input id="patientScore" (keyup)="onKey($event)">
  <h5>Doctor score</h5>
  <input id="doctorScore" (keyup)="onKey($event)">
  <h5>Message</h5>
  <input id="message" (keyup)="onKey($event)">

  <br>
  <br>

  <button type="button" class="btn btn-primary" (click)="sendRequest()">Submit and go</button>

</div>
