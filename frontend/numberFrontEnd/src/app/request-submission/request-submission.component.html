<p>request-submission</p>

<h5>Sample max count</h5>
<input id="sampleMax" (keyup)="onKey($event)">
<p>{{sampleMax}}</p>

<h5>patient score</h5>
<input id="patientScore" (keyup)="onKey($event)">
<p>{{patientScore}}</p>

<h5>doctor score</h5>
<input id="doctorScore" (keyup)="onKey($event)">
<p>{{doctorScore}}</p>

<h5>message</h5>
<input id="message" (keyup)="onKey($event)">
<p>{{message}}</p>

<a (click)="sendRequest()" routerLink="/results" routerLinkActive="active" ariaCurrentWhenActive="page">Submit and go</a>
